<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/fragmentsAdmin :: admin_head_pageList}"/>
<body>
<style>
  .error {
    color: red;
  }
  p {
    padding: 0;
    margin: 0;
  }
  .paddingName {
    padding: 10px 0 4px;
  }
</style>

<!-- Top container -->
<header th:replace="~{admin/fragmentsAdmin :: admin_header}"/>

<!-- Sidebar/menu -->
<div th:replace="~{admin/fragmentsAdmin :: admin_menu}"></div>

<!-- Overlay effect when opening sidebar on small screens -->
<div th:replace="~{admin/fragmentsAdmin :: admin_overlay}"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;background-color: #f1f1f1">

  <h1 style="font-weight: bold; font-size: 25px; padding: 25px 15px">Cập nhật chuyến bay</h1>
  <form style="padding-left: 20px;" th:method="POST" th:action="@{/admin/updateFlight/{id}(id=${flight.getFlightID()})}">
    <p class="paddingName">Điểm đi</p>
    <input type="text" name="departingForm" placeholder="departingForm" th:value="${flight.getDeparting_from()}"/>
    <p th:if="${departingForm}" class="error">[[${departingForm}]]</p>
    <br/>
    <p class="paddingName">Điểm đến</p>
    <input type="text" name="arrivingAt" placeholder="arrivingAt" th:value="${flight.getArriving_at()}"/>
    <p th:if="${arrivingAt}" class="error">[[${arrivingAt}]]</p>
    <br/>
    <p class="paddingName">Ngày khởi hành:</p>
  	<input type="date" name="dateFlight" placeholder="dateFlight"/>
  	<p th:if="${dateFlight}" class="error">[[${dateFlight}]]</p>
  	<br/>
    <p class="paddingName">Thời gian cất cánh</p>
    <input type="time" value="0" name="flightTime" placeholder="flightTime" th:value="${flight.getFlight_time()}"/>
    <p th:if="${flightTime}" class="error">[[${flightTime}]]</p>
    <br/>
    <p class="paddingName">Thời gian hạ cánh</p>
    <input type="time" value="0" name="departureTime" placeholder="departureTime" th:value="${flight.getDeparture_time()}"/>
    <p th:if="${departureTime}" class="error">[[${departureTime}]]</p>
    <br/>
    <p class="paddingName">Phí chuyến bay</p>
    <input type="number" value="0" name="feeFlightx" placeholder="feeFlight" th:value="${flight.getFee_flight()}">
    <p th:if="${feeFlight}" class="error">[[${feeFlight}]]</p>
    <br/>
    <br/>
    <button type="submit" value="add">Cập nhật</button>
  </form>
  <a href="/admin/flightList">Danh sách chuyến bay</a>
</div>
</body>
</html>
