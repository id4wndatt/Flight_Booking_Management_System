<!DOCTYPE html>
<html lang="en">
<head th:replace="~{admin/fragmentsAdmin :: admin_head_pageList}"/>
<body>
<style>
  .error {
    color: red;
  }
  p {
    padding: 0;
    margin: 0;
  }
  .paddingName {
    padding: 10px 0 4px;
  }
</style>

<!-- Top container -->
<header th:replace="~{admin/fragmentsAdmin :: admin_header}"/>

<!-- Sidebar/menu -->
<div th:replace="~{admin/fragmentsAdmin :: admin_menu}"></div>

<!-- Overlay effect when opening sidebar on small screens -->
<div th:replace="~{admin/fragmentsAdmin :: admin_overlay}"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;background-color: #f1f1f1">
  <h1 style="font-weight: bold; font-size: 25px; padding: 25px 15px">Thêm mới máy bay</h1>
<!--action="/admin/addPlane"
 data-th-object="${plane}"-->
<body>
  <form th:method="POST" th:action="@{/admin/addPlane}">
  	  <p>Tên máy bay</p>
      <input type="text" name="planeName" placeholder="Plane name"/>
      <p th:if="${planeName}" class="error">[[${planeName}]]</p>
      <br/>
      <p>Sức chứa</p>
      <input type="number" name="slSeat" placeholder="Quantity seat">
      <p th:if="${quantitySeat}" class="error">[[${quantitySeat}]]</p>
      <br/>
      <p>Hãng hàng không</p>
      <select name="airlineID">
          <th:block th:each="airlineid : ${airlineCompanies}">
              <!-- <option th:utext="${airlineid.getAirlineID()}">..</option> -->
              <option th:value="${airlineid.getAirlineID()}" th:text="${airlineid.getAirlineName()}"></option>
          </th:block>
      </select>
      <br/>
      <button type="submit" value="add">Thêm mới</button>
  </form>
  <a href="/admin/listPlane">Danh sách máy bay</a>

</body>
</html>
